<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="car parking booking system">
	<meta name="keywords" content="car parking system, car park booking system">
  	<meta name="author" content="YM">

	<title>HAIO Cark Parking | Park</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="brand">
				<h1><span class="highlight">HAIO</span> Car Parking</h1>
			</div>
		
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li class="current"><a href="park.html">Park</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
			</nav>
		</div>
	</header>


	<section id="sign-up">
		<div class="container">
			<h1>Sign up for free now!</h1>
			<form>
				<input type="email" name="email" placeholder="Enter Email...">
				<input type="password" name="password" placeholder="Enter Password...">
				<button type="submit" class="button1">Sign up</button><br>
				<a href="login.html">Already have an account? Log in.</a>
			</form>
		</div>
	</section>
	
	<section id="main">
		<div class="container2">
			<article id="register-form">
				<h1>Register for Parking</h1>
				<form>
					<div>
						<label>First Name: </label><br>
						<input type="text" name="firstName" placeholder="Enter First Name...">
					</div>
					<div>
						<label>Middle Name: </label><br>
						<input type="text" name="middleName" placeholder="Enter Middle Name...">
					</div>
					<div>
						<label>Last Name: </label><br>
						<input type="text" name="lastName" placeholder="Enter Last Name...">
					</div>

					<div>
						<label>Contact Number: </label><br>
						<input type="number" name="number" placeholder="Enter Contact Number...">
					</div>

					<div>
						<label>Email: </label><br>
						<input type="email" name="email" placeholder="Enter Email...">
					</div>

					<div>
						<label>Car Brand: </label><br>
						<select name="cars" id="cars">
								<option value="">Toyota</option>
								<option value="">Mitsubishi</option>
								<option value="">Honda</option>
								<option value="">Nissan</option>
						</select>
					</div>

					<div>
						<label>Plate Number: </label><br>
						<input type="text" name="plateNumber" placeholder="Enter Plate Number...">
					</div>

					<p><button type="submit" class="button2">Submit</button></p>
				</form>
			</article>
		</div>
	</section>

	<footer>
		<p>HAIO Car Parking, Copyright &copy; 2021</p>
	</footer>

</body>
</html>
